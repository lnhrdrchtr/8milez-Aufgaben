<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Ihr Onlineshop</title>
</head>
<body>
  <div class="top-header">
      <div class="sub-tops">
        <div class="delivery-time">Lieferzeit 1-2 Werktage</div>
        <div class="phone-number">Telefon: 040 / 600 987 830</div>
        <div class="free-shipping">Gratis Versand & Rückversand </div>
        <div class="return-policy">30 Tage Rückgaberecht</div>
      </div>
    </div>
    
  </div>
  <div class="bottom-header">
    <div class="logo">
      <img src="images/Logo.png" alt="Logo"> 
    </div>
    <div class="categories">
      <div class="category-container">
        <a href="#" class="category-link">HÜTE</a>
      </div>
      <div class="category-container">
        <a href="#" class="category-link">MÜTZEN MIT SCHIRM</a>
      </div>
      <div class="category-container">
        <a href="#" class="category-link">MÜTZEN OHNE SCHIRM</a>
      </div>
      <div class="category-container">
        <a href="#" class="category-link">CAPS</a>
      </div>
      <div class="category-container">
        <a href="#" class="category-link">ACCESSOIRES</a>
      </div>
      <div class="category-container">
        <a href="#" class="category-link">MARKEN</a>
      </div>
      <div class="category-container">
        <a href="#" class="category-link">SALE</a>
      </div>
    </div>    
    <div class="search-bar">
      <input type="text" placeholder="Suche">
      <button type="submit" class="search-button"><img src="images/loupe.png" alt="Suchen"></button>
    </div>
    <div class="icons">
      <a href="#" class="icon"><img src="images/love-heart.png" alt="Favoriten"></a>
      <a href="#" class="icon"><img src="images/profile.png" alt="Konto"></a>
      <a href="#" class="icon"><img src="images/shopping_cart.png" alt="Warenkorb"></a>    
    </div>
  </div>
  <div class="news">
    <div class="largelogo"></div>
  </div>
</body>
</html>
